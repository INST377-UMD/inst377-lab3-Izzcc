<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="lab3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <div class="header_footer">
        <header>
            <h1>Lab 3 - Rock Paper Scissors</h1>
        </header>
    </div>


    <nav>
        <ul>
            <li><a href="https://www.youtube.com/">Youtube</a></li>
            <li><a href="https://openai.com/">OpenAI</a></li>
            <li><a href="https://gemini.google.com/">Gemini</a></li>
        </ul>
    </nav>


    <div class="usr_selection">
        <form>
            <h2>Please Select an Option</h2>
            <label for="usr_name">Name: </label>
            <input type="text" id="usr_name" required>
           
            <br>
           
            <label for="mv_chce">Move Choice</label>
            <select name="mv_chce" required>
                <option value="" disabled selected hidden>Select</option>
                <option>Rock</option>
                <option>Paper</option>
                <option>Scissors</option>
            </select>
           
            <br>


            <input type="submit">
        </form>
    </div>


    <div class="rules">
        <u><h2 id="rules">Rules</h2></u>
        <h3>Choose Rock Paper or Scissors</h3>
        <ul>
            <li>Rock Beats Scissors</li>
            <li>Scissors Beats Paper</li>
            <li>Paper Beats Rock</li>
        </ul>
    </div>


    <div class="header_footer">
        <footer>
            <h2>YIPPEE</h2>
        </footer>
    </div>
   
</body>
